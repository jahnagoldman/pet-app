{% extends 'base/libase.html' %}
{% block content %}
<h1>Pets</h1>
<ul>
{% for pet in object_list %}
    <li> <h3>{{ pet.name }}</h3>Animal: {{ pet.animal }} <br> Birthday: {{ pet.birthday }} <br>Microchip Number: {{ pet.microchip_number }} </li>
{% empty %}
    <li>No pets yet.</li>
{% endfor %}
</ul>
{% endblock %}
