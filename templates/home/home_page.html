<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
    <head>
        <title>Lucy Pet App </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/home.css' %}">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  </style>
    </head>
    <body>
        <div class="page-header">
        <h1><a href="/">Lucy! A Pet Tracking Application</a></h1>
        </div>
        <div class="button">
        <form action='/register/'>
            <input type="submit" value="Register" />
        </form>
        </div>
        <div class="button">
        <form action='/login/'>
            <input type="submit" value="Login" />
        </form>
        </div>


        <!-- CAROUSEL CODE from http://www.w3schools.com/bootstrap/bootstrap_carousel.asp -->
        <div class="container">
            <br>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="/" data-slide-to="0" class="active"></li>
    <li data-target="/" data-slide-to="1"></li>
    <li data-target="/" data-slide-to="2"></li>
    <li data-target="/" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="https://static.pexels.com/photos/4933/lake-animals-dogs-pets.jpg" alt="Pug">
    </div>

    <div class="item">
      <img src="https://static.pexels.com/photos/192550/pexels-photo-192550.jpeg" alt="White&Gray">
    </div>

    <div class="item">
      <img src="https://static.pexels.com/photos/117488/pexels-photo-117488.jpeg" alt="Couch Dog">
    </div>

    <div class="item">
      <img src="https://static.pexels.com/photos/129634/pexels-photo-129634.jpeg" alt="Arm Dog">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
        </div>
    <!--- CAROUSEL CODE --->




    </body>
</html>
