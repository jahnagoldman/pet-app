{% extends 'base/base.html' %}

<!-- CAROUSEL CODE from http://www.w3schools.com/bootstrap/bootstrap_carousel.asp -->
 {% block content %}
      <br>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="/" data-slide-to="0" class="active"></li>
            <li data-target="/" data-slide-to="1"></li>
            <li data-target="/" data-slide-to="2"></li>
            <li data-target="/" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="https://static.pexels.com/photos/4933/lake-animals-dogs-pets.jpg" alt="LakeDogs">
                <div class="carousel-caption">
                    <h3 class="carousel_title">Track your pet's walks. </h3>
                </div>
            </div>

            <div class="item">
                <img src="https://static.pexels.com/photos/192550/pexels-photo-192550.jpeg" alt="White&Gray">
                <div class="carousel-caption">
                    <h3 class="carousel_title">Keep record of your pet's feedings.</h3>
                </div>
            </div>

            <div class="item">
                <img src="https://static.pexels.com/photos/117488/pexels-photo-117488.jpeg" alt="Couch Dog">
                <div class="carousel-caption">
                    <h3 class="carousel_title">Remember when your pet last went to the bathroom.</h3>
                </div>
            </div>

            <div class="item">
                <img src="https://static.pexels.com/photos/129634/pexels-photo-129634.jpeg" alt="Arm Dog">
                <div class="carousel-caption">
                    <h3 class="carousel_title">Monitor your pet's medications.</h3>
                </div>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
 {% endblock %}
