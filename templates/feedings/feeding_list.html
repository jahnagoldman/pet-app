{% extends 'base/libase.html' %}
{% block content %}
    <div id="header">
        <h1 class="event_header">Feedings</h1>
        <a class="add_new" href="/feedings/new/"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>Add New</a>
    </div>
    <table id="table_format" class="table table-striped table-bordered table-list-search">
        <thead>
        <tr>
            <th>Pet</th>
            <th>Time</th>
            <th>Date</th>
            <th>Comments</th>
        </tr>
        </thead>
        <tbody id="myTable">

        {% for feeding in object_list %}
            <tr class="content">
                <td>{{ feeding.pet.name }}</td>
                <td>{{ feeding.time }}</td>
                <td>{{ feeding.date }}</td>
                <td>{{ feeding.comments }}</td>
            </tr>
        {% empty %}
            <tr>
                <td>No feeding events yet.</td>
            </tr>
        {% endfor %}

        </tbody>

    </table>

{% endblock %}
